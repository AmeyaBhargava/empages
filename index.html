---
layout: default
---

<h3>FAQs</h3>
{% for faq in site.faq %}
  <h2>
    <a href="{{ faq.url }}">
      {{ faq.title }}
    </a>
  </h2>
{% endfor %}

<br><br>
<hr>
<br><br>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
