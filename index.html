---
layout: default
---

<h3>FAQs</h3>
<ul>
{% for faq in site.faq %}
  <li><a href="{{ site.baseurl }}{{ faq.url }}"><strong>{{ faq.title }}</strong></a></li>
{% endfor %}
</ul>
<br><br>
<hr>
<br><br>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
